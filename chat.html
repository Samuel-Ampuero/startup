<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>WebChat</h1>
  
        <!-- Navigation elements -->
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="chat.html">Chat</a></li>
          </menu>
        </nav>
  
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>

    <main>
      <div div style="display: flex; flex-direction: row;">
        
        <!--Div for the message column-->
        <div>
          <h1>Messages</h1>
          <button>New Message</button>
          <br/>
          <br/>
          <table style="border-collapse: collapse;">
            <tr style="background-color: rgb(207, 207, 207);">
              <td>
                <div style="display: flex; flex-direction: row;">
                  <img src="./icons/man_green.png" width="60px"/>
                  <img src="./images/blue-circle.png" width="12px" height="12px" style="display: none;"/>
                </div>
              </td>
              <td>
                <h2>Dad</h2>
                <p>When are you coming home?</p>
              </td>
            </tr>
            <tr>
              <td>
                <div style="display: flex; flex-direction: row;">
                  <img src="./icons/user.png" width="60px"/>
                  <img src="./images/blue-circle.png" width="12px" height="12px"/>
                </div>
              </td>
              <td>
                <h2>Julian</h2>
                <p>Wanna play WoW tonight?</p>
              </td>
            </tr>
            <tr>
              <td>
                <div style="display: flex; flex-direction: row;">
                  <img src="./icons/man_yellow.png" width="60px"/>
                  <img src="./images/blue-circle.png" width="12px" height="12px" style="display: none;"/>
                </div>
              </td>
              <td>
                <h2>Bro</h2>
                <p>When are you coming home?</p>
              </td>
            </tr>
            <tr>
              <td>
                <div style="display: flex; flex-direction: row;">
                  <img src="./icons/woman_pink_blue.png" width="60px"/>
                  <img src="./images/blue-circle.png" width="12px" height="12px" style="display: none;"/>
                </div>
              </td>
              <td>
                <h2>Mom</h2>
                <p>When are you coming home?</p>
              </td>
            </tr>
          </table>
        </div>

        <!--Div for the chat window-->
        <div>
          <!--Div for the header with contact-->
          <div style="display: flex; flex-direction: row;">
            <img src="./icons/man_green.png" width="75px" height="75px"/>
            <h1>Dad</h1>
            <button>Info</button>
          </div>
          <!--Div for the chat (placeholder)-->
          <div>
            <p>When are you coming home?</p>
          </div>
          <!--Div for the text bar-->
          <div style="width: auto;">
            <input type="text" placeholder="Enter message">
            <button>Send</button>
            <button>&#128512</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Samuel Ampuero</span>
        <br />
        <a href="https://github.com/Samuel-Ampuero/startup">GitHub</a>
      </footer>
  </body>
</html>
