<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>WebChat</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="chat.html">Chat</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <div>
            <img src="./icons/user.png" width="100px"/>
        </div>
        <div>
            <label>Username:</label>
            <input type="text"/>
            <button>Save</button>
        </div>
        <div>
            <button><img src="./icons/user.png" width="50px"/></button>
            <button><img src="./icons/man_green.png" width="50px"/></button>
            <button><img src="./icons/man_red.png" width="50px"/></button>
            <button><img src="./icons/man_yellow.png" width="50px"/></button>
            <button><img src="./icons/woman_pink_blue.png" width="50px"/></button>
            <button><img src="./icons/woman_pink_yellow.png" width="50px"/></button>
            <button><img src="./icons/woman_yellow.png" width="50px"/></button>
        </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Samuel Ampuero</span>
      <br />
      <a href="https://github.com/Samuel-Ampuero/startup">GitHub</a>
    </footer>
  </body>
</html>
