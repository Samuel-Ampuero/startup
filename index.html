<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>WebChat</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="chat.html">Chat</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome to WebChat</h1>
      <form method="get" action="chat.html">
        <div>
          <span>Email:</span>
          <input type="email" placeholder="your@email.com" required/>
        </div>
        <div>
          <span>Password: </span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Register</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Samuel Ampuero</span>
      <br />
      <a href="https://github.com/Samuel-Ampuero/startup">GitHub</a>
    </footer>
  </body>
</html>
